<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="mainContainer">
    <div class="container">
      <div class="header">
        <div>Weather App</div>
      </div>

      <div class="box">
        <div class="search-city">
          <input type="text" placeholder="Enter city name" />
          <button><img src="D:\WeatherApp\search.png" alt="Search" /></button>
        </div>

        <div class="weather">
          <img src="D:\WeatherApp\cloudy.jpg" class="weather-icon" alt="Weather Icon" />
          <h1 class="temp">22Â°c</h1>
          <h2 class="city">Delhi</h2>
        </div>

        <div class="details">
          <div class="col">
            <img src="D:\WeatherApp\humidity.webp" alt="Humidity" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="D:\WeatherApp\wind.png" alt="Wind Speed" />
            <div>
              <p class="wind">15 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
